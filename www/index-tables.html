<!DOCTYPE html>
<html>
<head>

		<div class="box boxmp">

		</div>

	</section>

    <section id="dailybiblereading">
		<h2>Daily Bible Reading</h2>

		<div id="todayschapterreference" class="box boxmp"></div>

	</section>

    <section id="externallinks">

		<table class="boxdual">
			<tr>
				<td class="firstb box link" onclick="redirectToSystemBrowser('http://www.flcbranson.org/');"><abbr title="Faith Life Church">FLC</abbr> Website</td>
